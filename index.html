<!doctype html>
<html lang="en">
<head>
  <meta charset-"utf-8">
  <title>Grumpy, Guvnah?</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <div class="app-container">
      <!-- Backbone views will be appended here! -->
  </div>
  
  <script type="text/template" data-template-name="splash">
    <h1>Grumpy, Guvnah?</h1>
    <div class="form-container"></div>
    <h4>Enter your Zip Code to find out how the weather's <br> affecting your Congressional Representatives!</h4>
  </script>
  
  <script type="text/template" data-template-name="user-input">
    <input class="zip-code" placeholder="Zip Code">
    <!-- <a href="#rep/<%= zip %>">Go!</a> --> 
  </script>

  <script type="text/template" data-template-name="display-results">
      <% _.each(reps, function(rep) { %>
        <div class="legislator <%= rep.get('chamber')%>">
          <img src="http://theunitedstates.io/images/congress/225x275/<%= rep.get('bioguide_id') %>.jpg">
          <h3><%= rep.get('title') %>. <%= rep.get('first_name') %> <%= rep.get('last_name') %> (<%=rep.get('party')%>)</h3>
        <h4><%= rep.get('office') %></h4>
        <h4><span class="data">Phone:</span> <%= rep.get('phone') %></h4>
        <h4><a href="<%= rep.get('contact_form') %>">Connect Online</a></h4>
        </div>
      <% }); %>
  </script>

  <script type="text/template" data-template-name="weather-overlay">
    <h1>Right Now, It's <%= summary %>!</h1>
        <% if (new Date().getHours() > 19 || new Date().getHours() < 7) { %>
      <svg id="moon">
        <use xlink:href="my.svg#moon"></use>
      </svg>
      <svg id="star-1">
        <use class="twinkle-1" xlink:href="my.svg#starburst"></use>
      </svg>
      <svg id="star-2">
        <use class="twinkle-2" xlink:href="my.svg#starburst"></use>
      </svg>
      <svg id="star-3">
        <use class="twinkle-3" xlink:href="my.svg#starburst"></use>
      </svg>
      <svg id="star-4">
        <use class="twinkle-4" xlink:href="my.svg#starburst"></use>
      </svg>
      <svg id="star-5">
        <use class="twinkle-5" xlink:href="my.svg#starburst"></use>
      </svg>
    <% } %>
    <% if (['clear-day', 'partly-cloudy-day'].indexOf(icon) > -1) { %>
      
      <svg id="sun">
        <use class="rocking" xlink:href="my.svg#sun"></use>
      </svg>
    <% } %>
  <% if (['rain','cloudy','partly-cloudy-day', 'partly-cloudy-night'].indexOf(icon) > -1) { %>
      <svg class="floating-1 cloud">
        <use xlink:href="my.svg#cloud"></use>
      </svg>
      <svg class="floating-2 cloud">
        <use xlink:href="my.svg#cloud"></use>
      </svg>
      <svg class="floating-3 cloud">
        <use xlink:href="my.svg#cloud"></use>
      </svg>
    <% } %>
</script>
  
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="http://snapsvg.io/assets/js/snap.svg-min.js"></script>
  <script type="text/javascript" src="js/tokens.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
